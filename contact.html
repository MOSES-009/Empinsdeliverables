<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page</title>
        
        <link rel="stylesheet" type="text/css" href="contact.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <p>Reach us through our 24/7 contacts for fast and reliable services.</p>
            </div>
            <div class="container">
                <div class="ContactInfo">
                    <div class="box">
                            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Address</h3>
                                <p>View Park Towers, Utalii Street.<br> Nairobi,Kenya</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Phone Number</h3>
                                <p>Nathan:<br>(+254) 797 830 557</p>
                            </div>
                        </div>
                        <div class="box">
                                <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                                </div>
                                <div class="text">
                                    <h3>Email Address</h3>
                                    <p>info@empinstravelagency.com</p>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Phone Number</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Subject</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
           </div>
        </section>
    </body>
</html>
